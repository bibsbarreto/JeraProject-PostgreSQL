<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cadastro de livros</title>
	<style>
	@import 'https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300';
	</style> 
</head>
<body>

	<h1 style="text-align:center; color: #3E4B5E; font-family: 'Open Sans Condensed', sans-serif;">
		Cadastro de livros
	</h1>
		<form   style="text-align:center" action="/registry" method="POST">
		<input type="text" placeholder="Nome" name="name" required><br><br>
		<input type="text" placeholder="Autor" name="author" required><br><br>
		<input type="text" placeholder="Número de páginas" name="pages_number" required><br><br>
		<button type="submit">Cadastrar</button>
	    </form>
	<p style="text-align:center">
	<a href="http://localhost:3000/"><button>Página inicial</button></a></p>

</body>
</html>
